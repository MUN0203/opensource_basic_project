<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>댓글 수정</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="iphone-frame">
    <div class="dynamic-island">
      <div class="time" id="currentTime">12:00</div>
      <div class="island"></div>
      <div class="status-icons">
        <img src="{{ url_for('static', filename='doc.png') }}" alt="status icons" class="status-img">
      </div>
    </div>

    <div class="app-screen">
      <h2>댓글 수정</h2>
      <form method="post" action="{{ url_for('edit_comment', review_id=review_id, comment_id=comment.id) }}">
        <textarea name="comment" class="comment-edit-area" required>{{ comment.text }}</textarea>
        <br>
        <button type="submit">수정 완료</button>
      </form>
      <br>
      <a href="{{ url_for('review') }}">리뷰 목록으로 돌아가기</a>
    </div>

    <div class="home-indicator"></div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
