<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Styled Webpage</title>
  <!-- Flask를 위해 수정 (CSS)-->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script>
        alert("{{ messages[-1] }}");
      </script>
    {% endif %}
  {% endwith %}
  <div class="iphone-frame">

    <!-- Dynamic Island Header -->
    <div class="dynamic-island">
      <div class="time" id="currentTime">12:00</div>
      <div class="island"></div>
      <div class="status-icons">
        <img src="{{ url_for('static', filename='doc.png') }}" alt="status icons" class="status-img">
      </div>
    </div>

    <div class="login-logout">
      {% if user %}
        <a href="{{ url_for('dashboard') }}" class="app">{{ user.username }}</a>
        <a href="{{ url_for('logout') }}" class="app">로그아웃</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="app">로그인</a>
      {% endif %}
    </div>

    <!-- 여행 이미지 추가 -->
    <div class="banner-image">
      <img src="{{ url_for('static', filename='banner.png') }}" alt="Trip Image">
    </div>

    <!-- 로고 텍스트 -->
    <div class="site-logo-black">TripPick</div>
    

    <!-- App Home Screen -->
    <div class="app-screen">
      <!-- flask와 연동 -->
      <a href="{{ url_for('search') }}" class="app">여행지 검색</a>
      <a href="{{ url_for('recommend') }}" class="app">여행지 추천</a>
      <a href="{{ url_for('review') }}" class="app">리뷰</a>
      <!-- 
      <div class="app" onclick="navigate('search.html')">여행지 검색</div>
      <div class="app" onclick="navigate('recommend.html')">여행지 추천</div>
      <div class="app" onclick="navigate('weather.html')">날씨 확인</div> 
      -->
    </div>

    <!-- iPhone Home Indicator -->
    <div class="home-indicator"></div>
  </div>

  <script>
    function navigate(page) {
      window.location.href = page;
    }

    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
