<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Styled Webpage</title>
  <!-- Flask를 위해 수정 (CSS)-->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  
  <div class="iphone-frame">
    <!-- Dynamic Island Header -->
    <div class="dynamic-island">
        <div class="time" id="currentTime">12:00</div>
        <div class="island"></div>
        <div class="status-icons">
        <img src="{{ url_for('static', filename='doc.png') }}" alt="status icons" class="status-img">
  </div>
    </div>

    

    <!-- App Home Screen -->
    <div class="app-screen">
      <!-- flask와 연동 -->
      <a href="{{ url_for('search') }}" class="app">여행지 검색</a>
      <a href="{{ url_for('recommend') }}" class="app">여행지 추천</a>
      <a href="{{ url_for('weather') }}" class="app">날씨 확인</a>
      <!-- 
      <div class="app" onclick="navigate('search.html')">여행지 검색</div>
      <div class="app" onclick="navigate('recommend.html')">여행지 추천</div>
      <div class="app" onclick="navigate('weather.html')">날씨 확인</div> 
      -->
    </div>

    <!-- iPhone Home Indicator -->
    <div class="home-indicator"></div>
  </div>

  <script>
    function navigate(page) {
      window.location.href = page;
    }

    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
