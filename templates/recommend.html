<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>여행지 검색</title>
  <!-- Flask를 위해 수정 (CSS 연결)-->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="iphone-frame">
    <div class="dynamic-island">
      <div class="time" id="currentTime">12:00</div>
      <div class="island"></div>
      <div class="status-icons">
        <img src="{{ url_for('static', filename='doc.png') }}" alt="status icons" class="status-img">
      </div>
    </div>

    <div class="app-screen">
      <!-- TripPick 로고 -->
      <a href="{{ url_for('index') }}" class="logo-text-center">TripPick</a>

      <!-- 뒤로가기 아이콘 (이미지 클릭 시만 history.back()) -->
      <div class="back-section">
        <img src="{{ url_for('static', filename='back-arrow.png') }}" class="back-icon" onclick="history.back()" alt="back">
        <span class="page-title-left">여행지 추천</span>
      </div>

      <!-- 테마 선택 -->
      <p style="margin-top: 1rem;">원하는 테마를 선택하세요</p>
      <a href="{{ url_for('recommend_theme', theme_name='healing') }}" class="app">🌿 힐링</a>
      <a href="{{ url_for('recommend_theme', theme_name='activity') }}" class="app">🧗 액티비티</a>
      <a href="{{ url_for('recommend_theme', theme_name='photo') }}" class="app">📷 사진 명소</a>
      <a href="{{ url_for('recommend_theme', theme_name='food') }}" class="app">🍽️ 먹거리</a>

      <!-- 홈으로 -->
      <a href="{{ url_for('index') }}" class="app">홈으로</a>
    </div>

    <div class="home-indicator"></div>
  </div>

  <script>
    function navigate(page) {
      window.location.href = page;
    }
    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
